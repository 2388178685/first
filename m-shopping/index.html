<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小u商城</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/remScale.js"></script>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div class="page" id="app">
        <div class="header">
            <a class="logo" href="index.html">
                <img src="images/logo.jpg" alt="#">
            </a>
            <input type="search" placeholder="寻找商品">
            <p class="menu">
                <span></span>
                <span></span>
                <span></span>
            </p>
        </div>
        <!-- 导航 -->
        <div class="nav">
            <ul class="clearfix">
                <li class="active"><a href="#">推荐</a></li>
                <li><a href="#">女装</a></li>
                <li><a href="#">鞋包</a></li>
                <li><a href="#">居家</a></li>
                <li><a href="#">母婴儿童</a></li>
                <li><a href="#">美食</a></li>
                <li><a href="#">推荐</a></li>
                <li><a href="#">推荐</a></li>
            </ul>
            <p>
                <em></em>
            </p>
        </div>
        <!-- 广告 -->
        <div class="banner">
            <img src="images/banner.jpg" alt="pic">
        </div>
        <!-- 菜单 -->
        <div class="imenu">
            <ul>
                <li><a href="#">
                    <img src="images/indexicon1.jpg" alt="pic">
                    <p>限时抢购</p>
                </a></li>
                <li><a href="#">
                    <img src="images/indexicon2.jpg" alt="pic">
                    <p>积分商城</p>
                </a></li>
                <li><a href="#">
                    <img src="images/indexicon3.jpg" alt="pic">
                    <p>联系我们</p>
                </a></li>
                <li><a href="classify.html">
                    <img src="images/indexicon4.jpg" alt="pic">
                    <p>商品分类</p>
                </a></li>
            </ul>
        </div>
        <!-- 限时抢购 -->
        <div class="limit">
            <div class="left">
                <h5><em></em>限时抢购</h5>
                <p>每天领零点场 好货秒不停</p>
                <div class="time">
                    <span class="black">02</span>
                    <span>:</span>
                    <span class="black">16</span>
                    <span>:</span>
                    <span class="black">45</span>
                    <span class="min">秒杀</span>
                </div>
                <div class="shop">
                    <img src="images/shop_5.jpg" alt="pic">
                    <div class="price">&yen;14.8</div>
                </div>
            </div>
            <div class="right">
                <div class="top clearfix">
                    <div class="text">
                        <h5>品牌上新 <span>折</span>
                        <p>每日九点 抢大牌</p>
                        <em></em>
                    </div>
                    <a href="#">
                        <img src="images/indexshop.jpg" alt="pic">
                    </a>
                </div>
                <div class="bottom clearfix">
                    <div class="left">
                        <h5>每日十件</h5>
                        <p>只为你选好货</p>
                        <a href="#">
                            <img src="images/indexship2.jpg" alt="pic">
                        </a>
                        
                    </div>
                    <div class="left bord0">
                        <h5>拼啊</h5>
                        <p>超级好货拼团</p>
                        <a href="#">
                            <img src="images/indexship2.jpg" alt="pic">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- 广告 -->
        <a href="#" class="ad">
            <img src="images/bar.jpg" alt="pic">
        </a>
        <!-- main -->
        <div class="main">
            <div class="navb">
                <ul>
                    <li :class="[index==idx?'one':'']" v-for='(item,index) in tuijian' @click='click(index)'>
                        <a href="javascript:;" >{{item}}</a>
                    </li>
                </ul>
            </div>
            <ul class="shangpin">
                <li class="shan clearfix" v-for='item in goodList'>
                    <img class="shop fl" :src="item.img" alt="#">
                    <div class="txt fl" >
                        <p class="hair">{{item.goodName}}</p>
                        <p class="pric">&yen;{{item.price}}</p>
                        <p class="zong">{{item.zong}}</p>
                        <a href="#" class="buy">{{item.qianggou}}</a>
                    </div>
                    
                </li>
               
            </ul>
        </div>



        <!-- footer -->
        <div class="footer">
            <a href="index.html">
                <img src="images/iconIndex2.jpg" alt="pic">
                <p class="active">首页</p>
            </a>
            <a href="car.html">
                <img src="images/iconCart.jpg" alt="pic">
                <p>购物车</p>
            </a>
            <a href="my.html">
                <img src="images/iconMine.jpg" alt="pic">
                <p>我的</p>
            </a>
        </div>

    </div>
    <script src="./node/index.js"></script>
</body>
</html>
