            <li v-for='(item,index) in list' ::key="item.id" @touchmove='hua(index)' :class="[index==num?'two':'three'] " >
                <div class="active">
                    <em :class="[item.check?'check':'']" @click='check(index)'></em>

                </div>
                <div class="number">
                    <div @change='jian(index)'>-</div>
                    <input type="text" :placeholder="item.number">
                    <div @click='add(index)'>+</div>
                </div>
                </div>
                <div class="delete" @click='del(index)'>{{item.del}}</div>
